specVersion: 0.0.2
description: Dark Forest Artifact Market
repository: https://github.com/ZK-farts/DF-market-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Market
    network: xdai
    source:
      address: "0x3Fb840EbD1fFdD592228f7d23e9CA8D55F72F2F8"
      abi: Market
      startBlock: 16895824
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CurrentListing
        - TokenSale
        - Artifact
      abis:
        - name: Market
          file: ./abis/Market.json
      callHandlers:
        - function: list(uint256,uint256)
          handler: handleList
        - function: unlist(uint256)
          handler: handleUnlist
        - function: buy(uint256)
          handler: handleBuy
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: MarketEvents
    network: xdai
    source:
      address: 0x95f0C147109ca7b18882bbD7Dbc636F103D27cD5"
      abi: MarketEvents
      startBlock: 18363020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingV2.ts
      entities:
        - CurrentListing
        - TokenSale
        - Artifact
      abis:
        - name: MarketEvents
          file: ./abis/MarketEvents.json
      eventHandlers:
        - event: Sale(indexed uint256,indexed address)
          handler: handleSale
        - event: Listed(indexed uint256,indexed uint256,indexed address)
          handler: handleListed
        - event: Unlisted(indexed uint256)
          handler: handleUnlisted
  - kind: ethereum/contract
    name: DarkForestCore
    network: xdai
    source:
      address: 0x27a166aE00C33Bef64306760aCd7C9fD3c2fEB74
      abi: DarkForestCore
      startBlock: 18361165
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: DarkForestCore
          file: ./abis/DarkForestCore_stripped.json
        - name: DarkForestGetters
          file: ./abis/DarkForestGetters_stripped.json
      file: ./src/mapping.  
  - kind: ethereum/contract
    name: DarkForestCore
    network: xdai
    source:
      address: 0x71340606E119de5a4dc3f1CA6bc5ec102a7fA7c0
      abi: DarkForestCore
      startBlock: 17562135
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: DarkForestCore
          file: ./abis/DarkForestCore_stripped.json
        - name: DarkForestGetters
          file: ./abis/DarkForestGetters_stripped.json
      file: ./src/mapping.ts